<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickArith</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="box">
        <h1>Quick Arith</h1>
        <span id="life">Life<br></span>
        <span id="level">Level<br></span>
        <span id="score">Score<br></span>
        <span id="timer"></span>
        <div class="display">
            <span id="o1"></span>
            <span id="o"></span>
            <span id="o2"></span>
        </div>
        <div class="ans-box">
            <input id="ans" type="text" disabled="true">
        </div>
        <div class="btn-box">
            <button id='btn'>PLAY</button>
        </div>
    </div>

</body>

</html>
